<div class="background-black animated fadeIn" [ngClass]="{'d-none': !_modalUploadService.hidden}">
  <div class="modal d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="closeModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
            <img *ngIf="!imageTemporal" [src]="'not-image' | image" class="w-150">
            <img *ngIf="imageTemporal" [src]="imageTemporal" class="w-150">
            <input (change)="selectImage($event.target.files[0])" type="file" id="customFile" class="mt-10">
        </div>
        <div class="modal-footer">
          <button (click)="uploadImage()" [disabled]="!imageTemporal" type="button" class="btn btn-primary">Subir imagen</button>
          <button (click)="closeModal()" type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
